<form method="post">
    {%csrf_token%}
    <label for="name" >Name: </label>
    <input type="text" name="name" value="{{student.name}}">
    <br><br>
    <label for="age" >Age: </label>
    <input type="number" name="age" value="{{student.age}}">
    <br><br>
    <label for="address" >Address: </label>
    <input type="text" name="address" value="{{student.address}}">
    <br><br>
    <label for="grade" >Grade: </label>
    <select name="grade" name="grade" value="A+">
        <option value="{{student.grade}}" disabled selected>{{student.get_grade_display}}</option>
    <option value="Distinction">A+</option>
    <option value="Division I">A</option>
    <option value="Division II">B</option>
    <option value="Division III">C</option>
    <option value="Fail">F</option>
    </select>
    <br><br>
    <label for="major" >Major: </label>
    <input type="major" name="major" value="{{student.major}}">
    <br><br>
<input type="submit" value="Save">
</form>
