<style>
    table{
        font-size: larger;
    }
</style>
<table>
    <th>Name</th>
    <th>Age</th>
    <th>Address</th>
    <th>Grade</th>
    <th>Major</th>
    {%for student in students%}
    <tr>
        <td>{{student.name}}</td>
        <td>{{student.age}}</td>
        <td>{{student.address}}</td>
        <td>{{student.grade}}</td>
        <td>{{student.major}}</td>
        <td></td>
        <td><a href="edit/{{student.id}}">Edit</a></td>
        <td></td>
        <td><a href="delete/{{student.id}}">Delete</a></td>

    </tr>
    {%endfor%}
</table>
